<template>
    <div class="timeline-wrapper">
        <div class="timeline slds-var-p-around_small">
            <div class="timeline__wrap">
                <div class="timeline__items">
                    <template for:each={timelineEvents} for:item="event">
                        <div key={event.id} class={event.cssClass}>
                            <div class="timeline__content">
                                <div>
                                    {event.title}
                                </div>
                                <div>
                                    {event.date}
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
